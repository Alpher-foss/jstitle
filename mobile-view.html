<!DOCTYPE html>
<html>
<head>
    <title>Mobile View</title>
    <style>
        #oldBrowser {
            border: 5px solid #666;
            border-radius: 10px;
            background-color: #f5f5f5;
            padding: 10px;
            margin: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            border-top: 1px solid #ccc;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            var iframe = document.querySelector('#oldBrowser iframe');
            var titleHere = document.querySelector('#titlehere');
            
            iframe.addEventListener('load', function() {
                var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                var iframeTitle = iframeDocument.title;
                titleHere.textContent = iframeTitle;
                
                var intervalId = setInterval(function() {
                    iframeTitle = iframeDocument.title;
                    titleHere.textContent = iframeTitle;
                    
                    if (iframeTitle === 'Animation Complete') {
                        clearInterval(intervalId);
                    }
                }, 300);
            });
        });
    </script>
</head>
<body>
    <h1>Mobile View</h1>
    <p> here below is the live title animation </p>
    <div id="titlehere"></div>
    <div id="oldBrowser" style="display: flex; justify-content: center; align-items: center;">
        <iframe src="index.html" frameborder="0"></iframe>
    </div>
</body>
</html>
